<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing</title>
  <link rel="stylesheet" href="part2.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Product Listing</h1>
      <input type="text" id="search" placeholder="Search products...">
    </div>
  </header>
  <main>
    <div class="container">
      <div class="filter">
        <h2>Filter By:</h2>
        <label for="category">Category:</label>
        <select id="category">
          <option value="all">All</option>
          <option value="fruits">Fruits</option>
          <option value="vegetables">Vegetables</option>
          <!-- Add more categories as needed -->
        </select>
        <label for="price">Price Range:</label>
        <input type="range" id="price" min="0" max="100" value="0">
        <span id="price-output">$0</span>
      </div>
      <div class="products">
        <!-- Product listings will be dynamically generated here -->
      </div>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2024 Product Listing. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
