<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produce Grids with Images</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Reset styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Global styles */
body {
  font-family: Arial, sans-serif;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

header {
  background: #333;
  color: #fff;
  padding: 20px 0;
  text-align: center;
}

header h1 {
  font-size: 2rem;
}

main {
  margin-top: 20px;
}

.produce-category {
  margin-bottom: 40px;
}

.produce-category h2 {
  font-size: 1.5rem;
  margin-bottom: 20px;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px;
}

.product {
  background-color: #f9f9f9;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  text-align: center;
 
}
.productimg{
    width: 180px; /* Set the width of the image */
  height: 190px; /* Set the height of the image */
  object-fit: cover; /* Maintain aspect ratio and cover the entire space */
  border-radius: 5px; 
  margin-top: ;/* Optional: Add rounded corners */
}
</style>
<body>
  <header>
    <div class="container">
      <h1>Produce Grids with Images</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="produce-category">
        <h2>Organic Farming</h2>
        <div class="grid-container">
          <div class="product">
            <img src="imagess/key.jpg" alt="" class="productimg">
            <p>Organic Farming</p>
          </div>
          <div class="product">
            <img src="imagess/doe.jpg" alt="Product 2" class="productimg">
            <p>Dairy Farming</p>
          </div>
          <div class="product">
            <img src="organic-farming-product3.jpg" alt="Product 3">
            <p>Vegetables & <br> fruits</p>
          </div>
        </div>
      </section>
      
    </div>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2024 Produce Grids with Images. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
